<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>buttons</title>

    <link href="../styles/buttons/stylesheets/buttons.css" rel="stylesheet" type="text/css">

    <script src="../node_modules/jquery/dist/jquery.js"></script>

</head>

<body>

    <div class="action-class">

        <button type="button" class="add-class">Add Class</button>

        <button type="button" class="remove-class added-class">Remove Class</button>

        <button type="button" class="toggle-class">Toggle Class</button>

    </div>

    <div class="action-attr">

        <button type="button" class="get-attr">Get Type</button>

        <button class="set-attr">Set Type</button>

    </div>

    <div class="action-alert">

        <button type="button" class="alert-onclick">Alert On Click</button>

        <button type="button" class="trigger-alert-onclick">Trigger Alert On Click</button>

    </div>

    <div class="action-clone">

        <button type="button" class="clone-this">Clone Me!</button>

    </div>

    <div class="action-data">

        <button type="button" class="closest-element">Closest Parent</button>

        <button type="button" class="each-btn-text">Text Of Each Button</button>

        <button type="button" class="data">Data about Me</button>

        <button type="button" class="find-me">Find Me!</button>

    </div>

    <div class="action-fade">

        <button type="button" class="fade-in">Fade In</button>

        <span class="not-displayed">Displayed Text</span>



        <button type="button" class="fade-out">Fade Out</button>

        <span class="not-to-display">Text that won't be displayed</span>

    </div>

    <div class="action-visibility">

        <button type="button" class="hide-text">Hide</button>

        <span class="text-to-hide">Text that will be hidden</span>


        <button type="button" class="show-text">Show</button>

        <span class="hidden-text">Hidden Text</span>

    </div>


    <script src="../scripts/buttons.js"></script>

</body>

</html>
